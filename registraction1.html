<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>responsive registraction form</title>
    <link rel="stylesheet" href="index.css">

<body>
    <div class="container">
        <h1>Registraction Form</h1>
        <div class="form-container">

                <div class="grp1">

                        <i class="fa fa-user"></i>

                        <span>
                            <i class="fa fa-user"></i>

                        </span>
                    </div>
                    <div class="input2">

                        <i class="fa fa-envelope"></i>
                        <input type="Email" placeholder="Email" class="email">
                        <select name="countary" id="a" class="countary">

                        </select>
                    </div>
                    <div class="input3">
                        <i class="fa fa-unlock-alt"></i>

                    </div>
                    <div class="input4">
                        <i class="fa fa-unlock-alt"></i>
                        <input type="password" placeholder=" Conform Password" class="password">
                    </div>
                </div>

                <div class="input5">
                    <input type="radio" name="a" class="radio">
                    <label for="a">Male</label>
                    <input type="radio" name="a" class="radio">
                    <label for="a">Female</label>
                </div>
                <div class="input6">
                    <input type="checkbox" class="checkbox">
                    <span>I Accept the term and condition</span>
                </div>
                <div class="input7">
                    <input type="submit" value="Register" class="ram">
                </div>

            </form>
        </div>
    </div>

</body>
